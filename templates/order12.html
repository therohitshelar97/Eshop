<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
             header{
                background-image: linear-gradient(blue,blue);
                border: 1px solid red;
                height: 80px;
         }

        </style>
    </head>
    <body>
        <header class="container-fluid">
            <br>
            <div class="container-fluid">
                <div class="row">
                   <div class="col">
                        <a href="{{url_for('home')}}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">home</button></a>
                        <a href="{{url_for('mens')}}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">men's</button></a>
                        <a href="{{url_for('womens')}}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">women's</button></a>
                        <a href="{{url_for('kids')}}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">kid's</button></a>
                        <a href="{{url_for('fashion')}}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">fashion</button></a>
                    </div>
        
                    <div class="col-md-4">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                        &nbsp;&nbsp;&nbsp;
                        <div class="col">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </header>
        <section style="margin-left:400px">
            <table width="600">
            <tr>
                <th>Customer_Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Contact1</th>

            </tr>
            {% for row in userdata %}
            <tr align="center">
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
            </tr>
            {% endfor %}
            </table>
        </section>
    </body>
</html>
